<canvas id="gc"></canvas>
<script>
playerx=playery=200;
xvelocity=yvelocity=0;
gravity=0.5;
onGround=holdLeft=holdRight=false;
platforms=[];
bullets=[];
let playerDirection = 'right';
playerImage = new Image();
playerImage.src = "player.png"
spriteWidth = 70;
spriteHeight = 70;
framex = 0;
framey = 0;
spriteframe = 0;

window.onload=function() {
  canvas=document.getElementById("gc");
  canvas.setAttribute('width', window.innerWidth-8);
  canvas.setAttribute('height', window.innerHeight-25);
  context=canvas.getContext("2d");
  setInterval(update,1000/30);
  document.addEventListener("keyup", keyUp);
  document.addEventListener("keydown", keyDown);
  
  goal= {
	  x:Math.random() * canvas.width,
	  y:Math.random() * canvas.height,
	  w:40,
	  h:60
	  }
  for(i=0;i<40;i++) {
    platforms.push(
      {
      x:Math.random() * canvas.width,
      y:Math.random() * canvas.height,
      w:Math.random() * 100+50,
      h:Math.random() * 30+30
      }
    );
  }
}

function update() {
  playerx+=xvelocity;
  playery+=yvelocity;
  if (onGround) {
	  xvelocity *= 0.8; 
	  framey = 0;
	} else {
    yvelocity += 1.3;
    xvelocity *= 0.99;
    framex = 0;
    framey = 2;
  }
  if(playerx+spriteWidth/2 >= goal.x &&
	playerx-spriteWidth/2 <= goal.x && 
	playery+spriteWidth >= goal.y &&
	playery-spriteWidth <= goal.y) {
	  alert("You Win! Generate next level?");
	  location = location
  }
	    
  if(playery > window.innerHeight) {
		xvelocity=yvelocity=0;
		playerx=playery=200;
  }
  if(playerx < 0) {
	  playerx=window.innerWidth-8;
  }
  if(playerx > window.innerWidth-8) {
	  playerx=0;
  }
  
  onGround=false;
  for(i=0;i<40;i++) {
    if(
	   playerx>platforms[i].x && 
	   playerx<platforms[i].x + platforms[i].w &&
       playery>platforms[i].y &&
       playery<platforms[i].y + platforms[i].h 
    ) {
      playery=platforms[i].y;
      onGround = true;
      if (holdRight) {
		  xvelocity += 1.5;
		  framey=0;
		  if (framex < 3) {
		  framex++;
		  }
		else framex = 1;
	  }
	  if (holdLeft) {
		  xvelocity -= 1.5;
		  framey=1;
		  if (framex < 3) {
		  framex++;
		  }
		  else framex = 1
	  }
    }
  }
  context.fillStyle="white";
  context.fillRect(0,0,canvas.width,canvas.height);
  
  context.drawImage(
	playerImage,
	framex * spriteWidth,
	framey * spriteHeight,
	spriteWidth, 
	spriteHeight,
	playerx+spriteWidth/2,
	playery,
	-spriteWidth,
	-spriteHeight
  )
  
  context.lineWidth = 3;
  context.strokeStyle="orange";
  context.strokeRect(goal.x-10,goal.y,goal.w,goal.h);
  
  for(i=0;i<40;i++) {
	context.lineWidth = 2;
	context.strokeStyle="black";
    context.strokeRect(platforms[i].x,platforms[i].y,platforms[i].w,platforms[i].h);
  }
  context.fillStyle="red";
  context.fillRect(0,canvas.height-10,canvas.width, canvas.height+1);
  
  //draw bullets if any are pushed to their array
    if (bullets.length)
    for (var i = 0; i < bullets.length; i++) {
      context.fillStyle = '#f00';
      context.fillRect(bullets[i][0],bullets[i][1],bullets[i][3],bullets[i][2])
    }
  
  for (var i = 0; i < bullets.length; i++) {
    if (bullets[i][0] > -11) {
	  if (bullets[i][4] == 'right') { 
		  bullets[i][0] += 20; 
		  }
      if (bullets[i][4] == 'left') { 
		  bullets[i][0] -= 20;
		  }
    } 
    
    if (bullets[i][0] < -10 || bullets[i][0] > window.innerWidth-8) {	
      bullets.splice(i, 1);
    }
  }
}
function keyDown(evt) {
  let bulletDirection = playerDirection;
  switch(evt.keyCode) {
	case 32: //space bar
	  if (bullets.length <= 2) bullets.push([playerx, playery - 50, 4, 20, bulletDirection]);
	  break;
    case 37: //left arrow key
      holdLeft=true;
      playerDirection = 'left';
        break;
    case 38: //up arrow key
        if(onGround) {
          yvelocity = -12;
          framex = 0;
          framey = 2;
        }
        break;   
    case 39: //right arrow key
      holdRight=true;
      playerDirection = 'right';
        break;
  }
}
function keyUp(evt) {
  switch(evt.keyCode) {
    case 37:
      holdLeft=false;
      framex = 0;
        break;
    case 38:
        if(yvelocity<-3) {
          yvelocity = -3;
        }
        break;   
    case 39:
      holdRight=false;
      framex = 0;
        break;
    }
}
</script>
